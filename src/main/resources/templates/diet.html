<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  th:href="@{/css/dietFinal.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> <!-- Include Bootstrap CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>
<body >

  <div class="container">
    <h1>Our<span>Menu</span></h1>
    <div id="filters" class="button-group text-right font-baloo font-size-16">
      <button class="btn is-checked" data-filter="*">All Recipes</button>
      <button class="btn" data-filter=".earlymorning">Early Morning</button>
      <button class="btn" data-filter=".breakfast">Breakfast</button>
      <button class="btn" data-filter=".lunch">Lunch</button>
      <button class="btn" data-filter=".eve">Evening Snacks</button>
      <button class="btn" data-filter=".dinner">Dinner</button>
    </div>
  </div>


  <div class="flex" >
    <div th:each="diet , status :${diets}" th:class="${diet.filterClass}+' card flex-item'" class="card flex-item"  style="width: 18rem;">
      <img th:src="'./assets/'+${diet.title}+'.jpg'"  class="card-img-top" alt="...">
      <div class="card-body">
        <abbr  th:title="${diet.title}">
          <h5 class="card-title" th:text="${diet.title}"></h5>
        </abbr>
        <p th:text="${diet.category}"></p>
        <a type="button" class="btn btn-primary" th:href="@{/model/{id}(id=${diet.id})}">
          Get more..
        </a>
      </div>
    </div>
   
    
   </div>
   <script src="./js/diet.js"></script>
</body>
</html>
